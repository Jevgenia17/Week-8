<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR</title>
    <link rel="stylesheet" href="./assets/maket.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;900&family=Roboto+Slab:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__top">
                <div class="header__logo logo">
                    <img src="./assets/pictures/logo.svg" class="logo__img" alt="logo">
                    <img src="./assets/pictures/Виарушка.svg" class="logo__img" alt="logo">
                </div>
                <button class="header__btn">
                    <h1 class="header__btn__text">Корзина</h1> <img src="./assets/pictures/icon1.svg"
                        class="header__btn__img" alt="корзина">
                </button>
            </div>
            <section class="section__heder__info">
                <div class="heder__info">
                    <h1 class="header__info__h1">Виртуальная реальность без проводов</h1>
                    <p class="header__info__text">Лучшее, что случалось с виртуальным миром в реальности. Новый
                        компактный
                        шлем без проводов и дорогих
                        комьютеров.</p>
                    <button class="header__info__btn">
                        <h1 class="header__info__btn__text">Купить</h1> <img src="./assets/pictures/karta.svg"
                            class="header__info__btn__img" alt="банковская карта">
                    </button>
                </div>
                <div class="header__info__img img">
                    <img src="./assets/pictures/pic.svg" class="header__info__img" alt="картинка">
                </div>
            </section>
        </header>
        <footer class="footer">
            <nav class="footer__menu menu">
                <ul class="menu__list">
                    <li class="menu__item"><a href="#" class="menu__link">Возможности</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Где купить</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Доставка</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Помощь</a></li>
                </ul>
            </nav>
        </footer>
    </div>
</body>

</html>
